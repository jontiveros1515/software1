<div style="background-color: #313E50; color: white;">
    <h1 style="margin: 0;">Events</h1>
</div>
<div class="row text-center" style="height: 100vh; background-color: #313E50;">
    <div class="col-3 mt-2" style="padding: 0;">
        <div *ngFor="let event of events">
            <button type="button" style="background-color: #D9D9D9; color: black;width: 100%;border: black; border-style: solid;" (click)="eventButton(event)">
                {{event.name}}
            </button>
        </div>
        <div class="fixed-bottom" style="text-align: left;">
            <button type="button" style="background-color: green; color: white;width: 100%;border: black; border-style: solid; width: 22%;">
                Generate Graph
            </button>
        </div>
    </div>
    <div class="col mt-2" >
        <div style="width: 100%; text-align: left; background-color: #D9D9D9; margin-top: 1px;">
            <h1 style="color: black; font-weight: normal;">Event Information</h1>
        </div>
        <div style="height: 100vh; text-align: left;">
            <label style="color: white;">Event name:</label>
            <input type="text" [(ngModel)]="eventView.name" style="width: 70%; margin-left: 10px;"><br><br>
            
            <label style="color: white;">Date Created:</label>
            <input type="text" [(ngModel)]="eventView.dateCreated" style="width: 70%; margin-left: 10px;"><br><br>
            
            <label style="color: white;">Vector ID:</label>
            <input type="int" [(ngModel)]="eventView.id" style="width: 70%; margin-left: 10px;"><br><br>
        
            <div style="display: flex; flex-direction: column;">
              <div class="row">
                <div class="col">
                    <label style="color: white;">Source Host:</label>
                    <input type="text" [(ngModel)]="eventView.sourceHost" style="width: 35%; margin-left: 10px;">
                    <label style="color: white; margin-left: 10px;">Target Host:</label>
                    <input type="text" [(ngModel)]="eventView.targetHost" style="width: 35%; margin-left: 10px;">
                </div>
              </div>
              <div style="margin-bottom: 10px; margin-top: 10px;">
                <label style="color: white;">Connection:</label>
                <select id="Connection" name="Connection">
                  <option value="LAN">LAN</option>
                  <option value="WAN">WAN</option>
                  <option value="VPN">VPN</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
              <div style="margin-bottom: 10px;">
                <label style="color: white;">Event Description:</label>
                <textarea id="EventDescription" [(ngModel)]="eventView.description" name="EventDescription"  cols="100" style="margin-left: 10px;"></textarea>
              </div>
              <br>
            </div>

            <div class="fixed-bottom" style="text-align: right;">
                <button type="button" style="background-color: red; color: white;width: 100%;border: black; border-style: solid; width: 22%;">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
